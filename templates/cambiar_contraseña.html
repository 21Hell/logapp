<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Cambiar Contraseña</title>
  </head>
  <body>
    <h2>Cambiar Contraseña</h2>
    <form method="POST" action="/cambiar_contraseña">
      <label for="numero_usuario">Número de usuario:</label><br>
      <input type="text" id="numero_usuario" name="numero_usuario"><br><br>
      
      <label for="old_password">Contraseña actual:</label><br>
      <input type="password" id="old_password" name="old_password"><br><br>
      
      <label for="new_password">Nueva contraseña:</label><br>
      <input type="password" id="new_password" name="new_password"><br><br>
      
      <button type="submit">Cambiar Contraseña</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
